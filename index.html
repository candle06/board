<script>

const firebaseConfig = {

auth.onAuthStateChanged(user => {

function login(){

// ğŸ’¬ ë‹‰ë„¤ì„ ì €ì¥

  nickname = document.getElementById('nickname').value.trim();

function savePost(){
  const text = postContent.value.trim();

  if(!nickname) return alert("ë‹‰ë„¤ì„ì„ ë¨¼ì € ì„¤ì •í•˜ì„¸ìš”.");

function loadPosts(){
  db.ref("posts").on("value", snap => {
    const list = postList;

    arr.forEach(p => {

      const isAdmin = currentUser && adminEmails.includes(currentUser.email);

      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `

        <div class="content">${p.content}</div>

        ${(isOwner || isAdmin) ? 
          `<button class="deleteBtn" onclick="deletePost('${p.key}')">ì‚­ì œ</button>`

  if (!confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")) return;
  db.ref("posts/" + postKey).remove();
  db.ref("comments/" + postKey).remove(); // ëŒ“ê¸€ë„ ê°™ì´ ì‚­ì œ
}

// ğŸ’¬ ëŒ“ê¸€ ì €ì¥
function addComment(postKey){
  const input = document.getElementById(`commentInput-${postKey}`);
  const text = input.value.trim();
  if (!text) return;

  db.ref(`comments/${postKey}`).push({
    text,
    author: nickname || "ìµëª…",
    uid: currentUser.uid,
    email: currentUser.email,
    createdAt: Date.now()
  });

  input.value = "";
}

// ğŸ’¬ ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
function loadComments(postKey){
  db.ref(`comments/${postKey}`).on("value", snap => {
    const box = document.getElementById(`comments-${postKey}`);
    box.innerHTML = "";

    if (!snap.exists()) return;

    snap.forEach(c => {
      const v = c.val();
      const key = c.key;

      const isOwner = currentUser && currentUser.uid === v.uid;
      const isAdmin = currentUser && adminEmails.includes(currentUser.email);

      box.innerHTML += `

          ${(isOwner || isAdmin) ? 
            `<button class="deleteBtn" style="margin-left:10px" onclick="deleteComment('${postKey}','${key}')">ì‚­ì œ</button>`
          : ''}

      `;
    });
  });
}
